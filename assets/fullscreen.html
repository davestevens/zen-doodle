<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <title>Zen Doodle - Full Screen</title>
  </head>

  <body>
    <svg id="stage" width="100%" height="100%"></svg>
    <script type="text/javascript" src="zen-doodle.js"></script>
    <script type="text/javascript">
      var svg = document.getElementById("stage");

      new ZenDoodle({ svg: svg }).fullScreen();
    </script>
  </body>
</html>
